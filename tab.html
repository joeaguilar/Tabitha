<html> 
    <head>
        <style>
            :root {
                --tabitha-grid-size: 40px;
            }
            body {
                width: calc(var(--tabitha-grid-size) + 22px);
            }
            .grid {
                display: grid;
                grid-template-columns: repeat(2, var(--tabitha-grid-size));
                grid-template-rows: 1fr 1fr;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div id="move-tab-up"><button id="move-down">-</button></div>
            <div id="move-tab-down"><button id="move-up">+</button></div>
            <div id="discard-all"><button id="unload-all">Discard All</button></div>
        </div>
            <script src="methods.js"></script>     
            <script src="./methods.js"></script>

    </body>
</html>
